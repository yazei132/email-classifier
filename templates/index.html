<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU | Análise de Produtividade</title>

    <!-- Fontes e ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS externo -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Imagem fixa no canto superior esquerdo -->

    <header class="global-header">
        <div class="logo">
            <div class="logo-img">
                <i class="fas fa-chart-line"></i>
                <img src="static/img/logo.png" alt="AutoU" class="logo-image">
            </div>
        </div>
    </header>

    <div class="container">
        <header>
            <h1>Análise de Produtividade</h1>
            <p class="description">Verifique rapidamente se o texto é produtivo ou não com nossa IA especializada.</p>
        </header>

        <div class="main-content">
            <div class="form-container">
                <div class="form-group">
                    <label for="text-input"><i class="fas fa-align-left"></i> Insira o texto para análise</label>
                    <textarea id="text-input" placeholder="Cole o texto que deseja analisar aqui..."></textarea>
                </div>

                <div class="file-upload">
                    <label for="file-input" class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt file-upload-icon"></i>
                        <span>Clique para enviar um arquivo ou arraste e solte</span>
                        <span class="file-name" id="file-name">Nenhum arquivo selecionado</span>
                    </label>
                    <input type="file" id="file-input" class="file-input" accept=".txt,.pdf,.docx">
                    <button class="upload-btn" id="upload-btn" onclick="uploadFile()"><i class="fas fa-upload"></i> Enviar Arquivo</button>
                </div>

                <button class="btn-primary" id="analyze-btn">
                    <i class="fas fa-chart-line"></i> Analisar Produtividade
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analisando conteúdo...</p>
            </div>

            <div class="result-container" id="result-container">
                <div class="result-header">
                    <div class="result-icon" id="result-icon"></div>
                    <div>
                        <h2 class="result-title" id="result-title"></h2>
                        <p id="result-category" class="result-category"></p>
                    </div>
                </div>
                <div class="result-details">
                    <p id="result-explanation"></p>
                </div>
                <div class="response-section">
                    <h3><i class="fas fa-comment-dots"></i> Resposta Detalhada</h3>
                    <div class="response-text" id="response-text"></div>
                </div>
            </div>

            <div class="examples">
                <h3><i class="fas fa-lightbulb"></i> Exemplos Práticos</h3>
                <div class="example-buttons">
                    <button class="example-btn" onclick="loadExample('reuniao')"><i class="fas fa-users"></i> Reunião Produtiva</button>
                    <button class="example-btn" onclick="loadExample('email')"><i class="fas fa-envelope"></i> E-mail Eficaz</button>
                    <button class="example-btn" onclick="loadExample('plano')"><i class="fas fa-tasks"></i> Plano de Trabalho</button>
                    <button class="example-btn" onclick="loadExample('feedback')"><i class="fas fa-comments"></i> Feedback Construtivo</button>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2023 AutoU | Digital Engagement - Todos os direitos reservados</p>
        </footer>
    </div>

    <!-- JS externo -->
    <script src="static/js/script.js"></script>
</body>
</html>
